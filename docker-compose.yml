version: "3.8"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: badevann-db
    environment:
      POSTGRES_DB: badevann
      POSTGRES_USER: badevann
      POSTGRES_PASSWORD: badevann
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U badevann"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
